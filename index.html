
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Delibery on Time (Game)</title>
</head>
<body>
    <div id="start-page" class="class-start-page">
        <div class="class-title-start-page">
        <h1>Delivery on Time</h1>
        </div>
        <div class="class-wall-start-page"></div>
        <div class="class-img-start-page">
            <div id="one" class="class-player"></div>
            <div id="two" ></div>
            <div id="three" class="class-deliver"></div> 
            <div id="four" ></div>
            <div id="five" class="class-playground-solution"></div>   
        </div>
        <div class="class-wall-start-page"></div>
        <div class="class-button-start">
        <button id="button-start" class="class-button">START</button>
        </div>
    </div>
    <div id="game-page" style="display:none">

        <div id="up-bar">
            <div class="counter"><p>Moves:  </p><span id="num-moves">0</span></div>
            <div class="counter"><p>Pushes: </p><span id="num-push">0</span></div>
            <div class="counter counter-level"><p>Level: </p><span id="num-level">1</span><p>/5</p></div>
        </div>
        <div id="div-playground" class="class-centrer-playground">
            <!-- <div id="playground" class="class-playground"></div>    -->
        </div>
        <div id="down-bar">
            <div id="div-button-reset">
                <button id="button-reset" class="class-button">RESET</button>
            </div>
        </div>
    </div>
<script src="js/startPage.js"></script>
<script src="js/playground.js"></script>
<script src="js/game.js"></script>

</body>
</html>
